<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Design</title>

<style>
    body{
        margin:0;
        background:#f5f5f5;
        font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
    }

    .navbar-wrapper{
        display:null;
        justify-content:center;
        margin: top 0;px;
    }

    .navbar{
        background:#267ca0;
        padding:12px 20px;
        border-radius:50px;
        display:flex;
        align-items:center;
        gap: 310px;
        width:fit-content;
    }

    /* Left Circle Logo */
    .logo{
        width:45px;
        height:45px;
        border-radius:80%;
        background:#eae7df;
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight:bold;
        font-size:18px;
    }

    /* Menu Links */
    .menu{
        display:flex;
        gap:70px;
    }

    .menu a{
        text-decoration:none;
        color:#dcdcdc;
        font-size:16px;
        transition:0.3s;
    }

    .menu a:hover{
        color:rgb(9, 1, 1);
    }

    /* Email Button */
    .email{
        background:#dfeaea;
        padding: 25px;px 85px;
        border-radius:30px;
        font-size:14px;
        font-weight:500;
    }
</style>
</head>
<body>

<div class="navbar-wrapper">
    <div class="navbar">
        <div class="logo">K</div>

        <div class="menu">
            <a href="#">Work</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>

        <div class="email">
        khan012@gmail.com
      </div>

    </nav>
  </div>
    </div>
</div>

</body>
</html>
